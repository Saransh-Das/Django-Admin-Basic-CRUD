<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Student Details</title>
</head>
<body>
    <style>
        body {
          background-color: palegoldenrod ;
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
<div class="container-fluid my-4">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active"><a class="nav-link" href="/show">Show All</a></li>
                <li class="nav-item active"><a class="nav-link" href="/load_form">Add New</a></li>
            </ul>
            <form method="POST" action="search" class="form-inline my-3 my-lg-0">
                {% csrf_token %}
                <input name="name" class="form-control mr-sm-2 mx-4 px-4" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 mx-4 py-1 px-4 " type="submit">Search</button>
            </form>
        </div>
    </nav>
    {% block content %}
    
    {% endblock %}
